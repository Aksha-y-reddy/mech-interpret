# Model Configuration
model:
  name: "meta-llama/Meta-Llama-3-8B"
  cache_dir: "./models/cache"
  torch_dtype: "bfloat16"
  device_map: "auto"
  use_flash_attention: true

# Dataset Configuration
dataset:
  name: "McAuley-Lab/Amazon-Reviews-2023"
  subset: "raw_review_All_Beauty"  # Start with smaller subset
  split_ratios:
    train: 0.8
    val: 0.1
    test: 0.1
  max_samples: 50000  # Limit for faster experimentation
  max_length: 512
  
# LoRA Configuration
lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

# Training Configuration
training:
  output_dir: "./checkpoints"
  num_train_epochs: 3
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8
  learning_rate: 2.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  logging_steps: 10
  save_steps: 500
  eval_steps: 500
  save_total_limit: 3
  fp16: false
  bf16: true
  gradient_checkpointing: true
  optim: "paged_adamw_32bit"
  max_grad_norm: 0.3
  
# Weights & Biases Configuration
wandb:
  project: "bias-circuit-detection"
  entity: null  # Set to your wandb username
  log_model: true
  
# Experiment Tracking
experiment:
  name: "llama3-bias-detection"
  seed: 42
  output_dir: "./results"

